<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="jspractice.css">
    
</head>
<body>
    <div id ="mainBody">
        //screen button
        <div id="screen">0</div>

        <div id = "row1">
            <button id="one" class="buttons">1</button>
            <button id="two" class="buttons">2</button>
            <button id="three" class="buttons">3</button>
            <button id="plus" class="buttons">+</button>
            
        </div>

        <div id="row2">
            <div id="four" class="buttons">4</div>
            <div id="five" class="buttons">5</div>
            <div id="six" class="buttons">6</div>
            <div id="minus" class="buttons">-</div>

        </div>

        <div id="row3">
            <div id="seven" class="buttons">7</div>
            <div id="eight" class="buttons">8</div>
            <div id="nine" class="buttons">9</div>
            <div id="into" class="buttons">*</div>

        </div>

        <div id ="row4">
            <div id="equal" class="buttons">=</div>
            <div id="zero" class="buttons">0</div>
            <div id="AC" class="buttons">AC</div>
            <div id="by" class="buttons">/</div>

        </div>
        

    </div>
    
    <!-- calculator front end finshed-->
    <script src="jspractice1.js"></script>
</body>
</html>
